language: generic
sudo: required 
services:
 - docker
 
 before_install:
  - docker build -t queenra/react-test -f ./client/Dockerfile.dev ./client
  
 script:
  - docker run -e CI=true queenra/react-test npm test
  
 after_success:
  - docker build -t queenra/multi-client ./client
  - docker build -t queenra/multi-nginx ./nginx
  - docker build -t queenra/multi-server ./server
  - docker build -t queenra/multi-worker ./worker
  # Login to the docker CLI
  
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  
  # Take those images and push them to docker hub
  - docker push queenra/multi-client
  - docker push queenra/multi-nginx
  - docker push queenra/multi-server
  - docker push queenra/multi-worker